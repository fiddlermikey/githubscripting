            echo "Repo Owner: $($repoName[0])"
            echo "REPO_NAME=$($repoName[-1])" | Out-File $env:GITHUB_ENV -Encoding utf8 -Append
            echo "REPO_OWNER=$($repoName[0])" | Out-File $env:GITHUB_ENV -Encoding utf8 -Append

